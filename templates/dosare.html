{% block head %}
{% include "head.html" %}
{% endblock %}

{% block content %}
<body>
<script>
jQuery(function($) {
  $('#table-dosare').delegate('tr', 'click', function() {
    window.location = $(this).data('url')
  });
});
</script>
{% include "navbar.html" %}

    <div class="container marketing">
    <table class="table table-hover table-bordered table-responsive" id="table-dosare">
    <thead>
        <tr>
          <th></th>
          <th style='background-color: #F3F3F3;'><h5 style='text-align: center'>Nume</h></th>
          <th style='background-color: #F3F3F3;'><h5 style='text-align: center'>Prenume</h></th>
          <th style='background-color: #F3F3F3;'><h5 style='text-align: center'>Funcție publică</h></th>
          <th style='background-color: #F3F3F3;'><h5 style='text-align: center'>Partid</h></th>
          <th style='background-color: #F3F3F3;'><h5 style='text-align: center'>Fapta</h></th>
          <th style='background-color: #F3F3F3;'><h5 style='text-align: center'>Ani pedeapsa</h></th>
        </tr>
      </thead>
      <tbody>
        {% for row in dosare %}
            <tr data-url="/profil?id={{ row.0 }}">
                <td><img src="{{ row.7 }}" height="60" width="80"></img></td>
                <td><h4 style='text-align: center'>{{ row.1 }}</h></td>
                <td><h4 style='text-align: center'>{{ row.2 }}</h></td>
                <td><h4 style='text-align: center'>{{ row.3 }}</h></td>
                <td><h4 style='text-align: center'>{{ row.4 }}</h></td>
                <td><h4 style='text-align: center'>{{ row.5 }}</h></td>
                <td><h3 style='text-align: center'><strong>{{ row.6 }}</strong></h></td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
    </div>

    </div><!-- /.container -->
</body>
</html>
{% endblock %}
